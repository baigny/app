<div class="modal-header"><h3 class="modal-title">Modal {{index}}</h3></div>
<div class="modal-body">
  <form class="form-horizontal" role="form">
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="short_name">Question</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" id="short_name" placeholder="option 1"
              ng-model="items.questionText" ng-value="items.questionText">
      </div>
    </div>

   
    
     
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">EDIT</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
