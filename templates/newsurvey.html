<div id="container">

    <div class="row">
		<div class="col-md-11"></div>
		<div class="col-md-1">
			<ul class ="list-inline">
				<li><a href="#/dashboard">Cancel</a></li>
			</ul>
		</div>
	</div><br>
	<div class="row">
		<div class="col-md-12">
						<h3>Add New survey here:</h3>
		</div>
	</div><br>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-7">
			<form name="newPoll" class="form-horizontal">

				<div class="form-group">
					<label class="col-sm-2 control-label">Survey Title: </label>
					<div class="col-sm-4">
						<input name ="question" type="text" class="form-control" ng-model = "surtitle" required>
					</div>
				</div><br>

				<div class="form-group">
					<label class="col-sm-2 control-label">Survey Name: </label>
					<div class="col-sm-4">
						<input name ="option_1" type="text" class="form-control" ng-model = "surname" required>
					</div>
				</div><br>

				<div class="form-group">
					<label class="col-sm-2 control-label">Instructions: </label>
					<div class="col-sm-10">
						<input name ="option_2" type="text" class="form-control" ng-model = "surinstructions" required>
					</div>
				</div><br>

				

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<a href="#/dashboard"><input type="submit" class="btn btn-default" ng-click="newpoll()" value="Create Poll" ng-disabled ="newPoll.$invalid"></a>
					</div>
				</div>
			</form>
		</div>
	</div>

</div>
