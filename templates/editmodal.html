<div class="modal-header"><h3 class="modal-title">Modal {{index}}</h3></div>
<div class="modal-body">
  <form class="form-horizontal" role="form">
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="short_name">Survey Name:</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" id="short_name" placeholder="surveytitle"
              ng-model="items.surveyTitle" ng-value="surveytitle" >
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Survey Subtitle:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Subtitle"
              ng-model="items.surveySubtitle" ng-value="items.subtitle" >  
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Instructions:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="short_name" placeholder="Instructions"
              ng-model="items.instructions" ng-value="items.instructions" >
           
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
